<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

  <body>
    <div class="steps__widget">
      <div class="steps">
        <div class="steps__step active" id="step-1" data-step="title">
          <span class="steps__step__indicator ">1</span>
          <p class="steps__step__text text">Choose title</p>
        </div>
        <div id="step-2" class="steps__step" data-step="description">
          <span class="steps__step__indicator">2</span>
          <p class="steps__step__text text">Choose description</p>
        </div>
        <div id="step-3" class="steps__step">
          <span class="steps__step__indicator">3</span>
          <p class="steps__step__text text">Confirm data</p>
        </div>
      </div>
      <div class="controls">
        <h1 class="title text">Choose description content</h1>
        <div class="btn__group">
          <button class="btn text" type="submit">Submit title</button>
        </div>
      </div>
    </div>
  </body>
