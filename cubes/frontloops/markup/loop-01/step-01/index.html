<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

  <body>
    <div class="container">
      <div class="card">
        <img src="assets/img/device.svg" alt="" class="card__image" />
        <div class="card__title">mobile</div>
        <div class="card__description">
          Get notification about new releases in our mobile app.
        </div>
        <div class="card__price">
          <span class="card__price__amount"> <sup>$</sup>10 / </span
          ><span class="card__price__period">month</span>

      </div>
      <div class="card">
        <img src="assets/img/laptop.svg" alt="" class="card__image" />
        <div class="card__title">desktop</div>
        <div class="card__description">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </div>
        <div class="card__price">
          <span class="card__price__amount"> <sup>$</sup>15 / </span
          ><span class="card__price__period">month</span>
        </div>
      </div>
      <div class="card">
        <img src="assets/img/monitor.svg" alt="" class="card__image" />
        <div class="card__title">tv</div>
        <div class="card__description">
          Watch your favorite series at home on large screen with our TV
          application.
        </div>
        <div class="card__price">
          <span class="card__price__amount"> <sup>$</sup>20 / </span
          ><span class="card__price__period">month</span>
        </div>
      </div>
    </div>
